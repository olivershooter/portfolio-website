<!doctype HTML>

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="/portfolio-website/assets/css/styles.css">


    <div>
        <a class="btn btn-cta-primary" href="/portfolio-website/index.html">Home</a>
    </div>
</head>

<body class="rps-body">
    <header class="rps-header">

        <h1>Rock, Paper, Scissors</h1>

    </header>
    <div class="rps-score-board">
        <div id="user-label" class="rps-badge">You</div>
        <div id="computer-label" class="rps-badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="rps-result">

        <p>Paper covers rock. You win!</p>
    </div>
    <div class="rps-choices">
        <div class="rps-choice" id="r">
            <img src="assets/images/RPS/rock.png" alt="">
        </div>
        <div class="rps-choice" id="p">
            <img src="assets/images/RPS/paper.png" alt="">
        </div>
        <div class="rps-choice" id="s">
            <img src="assets/images/RPS/scissors.png" alt="">
        </div>

    </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="assets/js/rps.js" charset="utf-8"></script>
</body>

</html>
