<!doctype HTML>

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/css/rps.css">
</head>

<body>
    <header>
        <div>
            <a class="btn btn-cta-primary" href="index.html">Home</a>
        </div>

        <h1>Rock, Paper, Scissors</h1>

    </header>
    <div class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">

        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/RPS/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="assets/images/RPS/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/RPS/scissors.png" alt="">
        </div>

    </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="assets/js/rps.js" charset="utf-8"></script>
</body>

</html>
